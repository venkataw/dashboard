<kd-card [initialized]="isInitialized">
  <div title
       i18n>Manage Reports</div>

  <div content
       *ngIf="isInitialized">
    <mat-form-field appearance="fill">
      <mat-label i18n>Template</mat-label>
      <mat-select [(value)]="selectedTemplate">
        <mat-option *ngFor="let template of templateList"
                    [value]="template.name">
          {{template.displayname}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <br>
    <button mat-raised-button
            i18n
            (click)="genPdf()">Generate Selected Report</button>
  </div>
</kd-card>

<kd-card [initialized]="isInitialized">
  <div title
       i18n>Reports</div>

  <div content
       *ngIf="isInitialized">
    <span>Testing! If you see this, the reports section has been initialized.</span>
    <table mat-table
           [dataSource]="pdfList">
      <ng-container matColumnDef="name">
        <th mat-header-cell
            *matHeaderCellDef
            i18n>Name</th>
        <td mat-cell
            *matCellDef="let element">
          <mat-icon>file_download</mat-icon>{{element.name}}
        </td>
      </ng-container>
      <tr mat-header-row
          *matHeaderRowDef="colList"></tr>
      <tr mat-row
          (click)="downloadPdf(row)"
          *matRowDef="let row; columns: colList;"></tr>
    </table>
  </div>
</kd-card>
