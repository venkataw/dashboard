<kd-card [initialized]="isInitialized">
  <div title
       i18n>Manage Reports</div>

  <div content
       *ngIf="isInitialized">
    <span i18n>Generate Report</span><br>
    <mat-form-field appearance="fill">
      <mat-label i18n>Template</mat-label>
      <mat-select [(value)]="selectedTemplate">
        <mat-option *ngFor="let template of templateList"
                    [value]="template.name">
          {{template.displayname}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label i18n>Namepace</mat-label>
      <mat-select [(value)]="selectedNamespace">
        <mat-option *ngFor="let ns of namespaceList.namespaces"
                    [value]="ns.objectMeta.name">
          {{ns.objectMeta.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <br>
    <button mat-raised-button
            i18n
            (click)="genPdf()">Generate Selected Report</button><br><br>
    <span i18n>Download All Reports</span><br>
    <button mat-raised-button
            i18n
            (click)="getZip()">Download All Reports</button>
  </div>
</kd-card>

<kd-card [initialized]="isInitialized">
  <div title
       i18n>Reports</div>

  <div content
       *ngIf="isInitialized">
    <table mat-table
           [dataSource]="pdfList">
      <ng-container matColumnDef="actions">
        <th mat-header-cell
            *matHeaderCellDef
            i18n>Actions</th>
        <td mat-cell
            *matCellDef="let element">
          <button mat-icon-button
                  aria-label="Download"
                  (click)="downloadPdf(element)">
            <mat-icon>file_download</mat-icon>
          </button>
          <button mat-icon-button
                  aria-label="Delete"
                  (click)="showDeletePdfDialog(element)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell
            *matHeaderCellDef
            i18n>Name</th>
        <td mat-cell
            *matCellDef="let element">
          {{element.name}}
        </td>
      </ng-container>
      <tr mat-header-row
          *matHeaderRowDef="colList"></tr>
      <tr mat-row
          *matRowDef="let row; columns: colList;"></tr>
    </table>
  </div>
</kd-card>
